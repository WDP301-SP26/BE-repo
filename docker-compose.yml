# Docker Compose Setup for WDP391 Backend

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wdp391-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wdp391}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wdp391password}
      POSTGRES_DB: ${POSTGRES_DB:-wdp391_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wdp391-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wdp391}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wdp391-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-wdp391}:${POSTGRES_PASSWORD:-wdp391password}@postgres:5432/${POSTGRES_DB:-wdp391_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GH_CLIENT_ID: ${GH_CLIENT_ID}
      GH_CLIENT_SECRET: ${GH_CLIENT_SECRET}
      GH_CALLBACK_URL: ${GH_CALLBACK_URL:-http://localhost:3000/api/auth/github/callback}
      JIRA_CLIENT_ID: ${JIRA_CLIENT_ID}
      JIRA_CLIENT_SECRET: ${JIRA_CLIENT_SECRET}
      JIRA_CALLBACK_URL: ${JIRA_CALLBACK_URL:-http://localhost:3000/api/auth/jira/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wdp391-network
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    command: npm run start:prod

networks:
  wdp391-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
